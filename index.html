<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>weather app</title>
    <link href="style.css">
      </head>
  <body>
    
    <div class="card">
      <div class="search">
        <input type="text" placeholder="enter city name" spellcheck="false" />
        <button><img src="images/images/search.png" alt="" /></button>
      </div>
      <div class="error">
        <p class="">Invalid city name.</p>
      </div>
      <div class="weather">
        <img src="images/images/rain.png" class="weather-icon" />
        <h1 class="temp">22Â°c</h1>
        <h2 class="city">Nigeria</h2>
        <div class="details">
          <div class="col">
            <img class="" src="images/images/humidity.png" />
            <p class="humidity">50%</p>
            
            <p class="g">Humidity</p>
          </div>
          <div class="col">
            <img class="" src="images/images/wind.png" />
            <p class="wind">15 km/h </p>
            <p class="g"> wind speed</p>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
